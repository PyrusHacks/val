<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How We Met</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            padding: 20px;
            max-width: 900px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            position: relative;
        }
        .image-container div {
            position: relative;
        }
        .image-container img {
            max-width: 200px;
            height: auto;
            display: block;
            border-radius: 10px;
        }
        .image-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 10px;
        }
        .btn-custom {
            background-color: white;
            color: pink;
            border-radius: 20px;
            padding: 10px 20px;
            text-decoration: none;
            transition: transform 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.1);
        }
        .animated-text {
            animation: fadeInUp 2s;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1 class="display-4 animated-text">How We Met</h1><br><br>
        <div class="image-container">
            <div>
                <img src="/images/Screenshot_20241114_190418_Instagram.jpg" alt="First Chat">
                <div class="image-text">First Chat</div>
            </div>
            <div>
                <img src="/images/SombrillaPlazaStudents.jpg" alt="First Meeting">
                <div class="image-text">First Meeting</div>
            </div>
            <div>
                <img src="/images/20240503_232404.jpg" alt="First Party">
                <div class="image-text">First Picture</div>
            </div>
        </div>
        <br><br>
        <p class="lead animated-text">It all started when I messaged you Instagram replying to your music note. Little did I know, this would be the beginning of something magical.</p>
        <a href="page2.html" class="btn btn-custom">Next</a>
    </div>
</body>
</html>

<!-- Additional pages like "First Impressions", "Our First Date", etc., will follow the same pattern with different images and text. -->
