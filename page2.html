<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutest Pictures Together</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .carousel {
            max-width: 600px;
            margin: auto;
        }
        .carousel img {
            max-width: 100%;
            border-radius: 20px;
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
        .heart-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .heart-gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 20px;
            border: 3px solid white;
        }
        .music-player {
            margin-top: 20px;
        }
        .btn-custom {
            background-color: white;
            color: pink;
            border-radius: 20px;
            padding: 10px 20px;
            text-decoration: none;
            transition: transform 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1 class="display-4 animated-text">Cutest Pictures Together</h1>
        <br><br><br><br>
        <p class="lead">Every picture tells a story, but together, we create a masterpiece.</p>
        <br><br><br><br>
        <div class="heart-gallery">
            <img src="/val/images/20240820_163302.jpg" alt="Memory 1">
            <img src="/val/images/20240821_011812.jpg" alt="Memory 2">
            <img src="/val/images/20240823_230056.jpg" alt="Memory 3">
            <img src="/val/images/20240826_204453.jpg" alt="Memory 4">
            <img src="/val/images/20240926_195556.jpg" alt="Memory 5">
            <img src="/val/images/IMG_20241210_125536_989.jpg" alt="Memory 6">
            <img src="/val/images/20241012_121121.jpg" alt="Memory 7">
            <img src="/val/images/20250126_211825.jpg" alt="Memory 8">
        </div>
        
        <br><br>
        
        <a href="page3.html" class="btn btn-custom">Next</a>
    </div>
    
</body>
</html>
